# https://github.com/craigcitro/r-travis

language: c
before_install:
- curl -OL http://raw.github.com/craigcitro/r-travis/master/scripts/travis-tool.sh
- chmod 755 ./travis-tool.sh
- sudo add-apt-repository -y ppa:ubuntugis/ubuntugis-unstable
- sudo apt-get update -qq
- ./travis-tool.sh bootstrap
# gfcanalysis R imports deps
- ./travis-tool.sh install_r_binary sp raster rgeos rgdal RSQLite maptools RSQLite.extfuns RColorBrewer classInt
# gfcanalysis R suggested
- ./travis-tool.sh install_r_binary rgeos shiny
install:
- ./travis-tool.sh install_deps
script: ./travis-tool.sh run_tests
on_failure:
- ./travis-tool.sh dump_logs
notifications:
email:
on_success: change
on_failure: change